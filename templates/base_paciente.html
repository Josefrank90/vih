{% extends 'base_simple.html' %} 

{% block head %}
    {{ super() }}
    <style>
        /* REESTRUCTURACIÓN TOTAL PARA EL FLUJO DEL PACIENTE */
        body {
            /* Fondo gris claro neutro para que la tarjeta blanca resalte */
            background-color: #f4f7f6 !important; 
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Contenedor maestro que anula estilos de login previos */
        .patient-flow-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: none !important; /* Quitamos el rojo de fondo si existía */
        }

        .patient-flow-card {
            max-width: 100% !important; 
            width: 100% !important;
            background: transparent !important; 
            border: none !important;
            box-shadow: none !important;
            display: flex;
            justify-content: center;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="patient-flow-container">
        <div class="patient-flow-card">
            {% block patient_content %}
                {# Contenido dinámico (bienvenida, video, etc.) #}
            {% endblock %}
        </div>
    </div>
{% endblock %}
