{% extends 'base_simple.html' %}

{% block head %}
<style>
    /* --- FONDO DINÁMICO --- */
    .main-wrapper::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: white;
        clip-path: ellipse(95% 65% at 10% 0%); 
        z-index: 1;
    }

    /* --- ANIMACIONES --- */
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

    /* --- TARJETA DE LOGIN --- */
    .login-card {
        display: flex;
        width: 95%;
        max-width: 1100px;
        background: white;
        border-radius: 40px;
        box-shadow: 0 30px 80px rgba(0,0,0,0.2);
        overflow: hidden;
        z-index: 10;
        min-height: 650px;
        animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* --- LOGO JURISDICCIÓN (Sincronizado) --- */
    .jsxii-logo {
        position: absolute;
        top: 35px; left: 45px; z-index: 25;
        width: 170px; height: auto;
    }

    /* --- SECCIÓN VISUAL (IZQUIERDA) --- */
    .login-visual {
        width: 55%;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #ffffff;
        position: relative;
    }

    .brand-title {
        position: absolute;
        top: 140px; left: 55px;
        color: #8B0000;
        font-family: 'Segoe UI', sans-serif;
        font-weight: 700;
        font-size: 1.4rem;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    .logo-img-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s ease-out;
        perspective: 1200px;
    }

    #medicoImg {
        width: 95%;
        max-width: 550px;
        height: auto;
        filter: drop-shadow(0 25px 50px rgba(0,0,0,0.2));
        animation: float 6s ease-in-out infinite;
    }

    /* --- SECCIÓN FORMULARIO (DERECHA) --- */
    .login-form-area {
        width: 45%;
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: #ffffff;
        border-left: 1px solid #f0f0f0;
    }

    .login-form-area h2 {
        color: #8B0000;
        font-size: 2.2rem;
        font-weight: 300;
        text-align: center;
        margin-bottom: 40px;
        letter-spacing: 2px;
    }

    .input-group-custom {
        position: relative;
        margin-bottom: 25px;
    }

    .input-group-custom i {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #8B0000;
        opacity: 0.7;
    }

    .form-control-porto {
        width: 100%;
        padding: 18px 25px 18px 55px;
        border-radius: 50px;
        border: none;
        background: #FFEBE6; 
        font-size: 1rem;
        transition: 0.3s;
    }

    .form-control-porto:focus {
        background: #fff;
        box-shadow: 0 0 0 2px #8B0000;
        outline: none;
    }

    .btn-porto {
        background: #8B0000;
        color: white;
        border: none;
        padding: 14px 45px;
        border-radius: 50px;
        font-weight: 700;
        width: 100%;
        max-width: 300px;
        align-self: center;
        margin-top: 15px;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
        box-shadow: 0 5px 20px rgba(139, 0, 0, 0.2);
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 850px) {
        .login-card { flex-direction: column; width: 92%; min-height: auto; border-radius: 30px; }
        .login-visual, .login-form-area { width: 100%; padding: 30px 20px; }
        .jsxii-logo { position: relative; top: 0; left: 0; margin: 20px auto; display: block; width: 140px; }
        .brand-title { position: relative; top: 0; left: 0; text-align: center; margin-bottom: 20px; }
        #medicoImg { max-width: 350px; width: 85%; }
        .login-visual { order: 1; }
        .login-form-area { order: 2; }
    }
</style>
{% endblock %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; width: 100%;">

    <div class="login-card">
        <div class="login-visual">
                       
            <div class="logo-img-container" id="interactiveContainer">
                <img src="{{ url_for('static', filename='assets/img/JSX.png') }}" id="medicoImg" alt="Gobierno del Pueblo">
            </div>
        </div>

        <div class="login-form-area">
            <h2>Acceso al Sistema</h2>
            
            <form id="loginForm" action="{{ url_for('auth_bp.login') }}" method="POST">
                <div class="input-group-custom">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" class="form-control-porto" 
                           placeholder="Correo electrónico" 
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                           required>
                </div>
                
                <div class="input-group-custom">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" class="form-control-porto" placeholder="Contraseña" required>
                </div>
                
                <div class="d-flex justify-content-between px-3 mb-4 small text-muted">
                    
                    <a href="{{ url_for('auth_bp.reset_password_request') }}" style="color: #8B0000; text-decoration: none; font-weight: 500;">¿Olvidó su contraseña?</a>
                </div>
                
                <button type="submit" class="btn-porto" id="btnLogin">Iniciar sesión</button>
            </form>
            
            <div class="footer-links mt-5 text-center small text-muted">
                ¿No tienes una cuenta? <br>
                <a href="{{ url_for('auth_bp.registrar') }}" style="color: #8B0000; font-weight: 700; text-decoration: none;">Regístrate aquí</a>
            </div>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('interactiveContainer');
    const loginForm = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');

    // Interactividad 3D para PC y Táctil
    function applyEffect(x, y) {
        const xAxis = (window.innerWidth / 2 - x) / 30;
        const yAxis = (window.innerHeight / 2 - y) / 30;
        if(container) {
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        }
    }

    document.addEventListener('mousemove', (e) => applyEffect(e.pageX, e.pageY));
    document.addEventListener('touchmove', (e) => {
        const touch = e.touches[0];
        applyEffect(touch.pageX, touch.pageY);
    });

    // Feedback visual al procesar el login
    loginForm.addEventListener('submit', () => {
        btnLogin.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Procesando...';
        btnLogin.style.pointerEvents = 'none';
        btnLogin.style.opacity = '0.8';
    });
</script>
{% endblock %}
