{% extends "base_simple.html" %}

{% block title %}Autodiagnóstico VIH{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4 shadow-sm">
                <h2 class="text-center mb-4 text-danger">Autodiagnóstico VIH</h2>
                
                <p class="text-center lead mb-4">
                    Paciente: <strong>{{ nombre }}</strong>
                </p>

                <p class="text-muted text-center">
                    Por favor, ingrese el resultado obtenido en su prueba de autodiagnóstico.
                    Una vez guardado, no podrá ser modificado.
                </p>

                <form method="POST">
                    <input type="hidden" name="qr_codigo" value="{{ qr_codigo }}">

                    <div class="form-group mb-4 text-center">
                        <label class="form-label d-block mb-3">¿Cuál es el resultado de tu autoprueba?</label>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="resultado" id="resultadoNegativo" value="Negativo" required>
                            <label class="form-check-label text-success fw-bold" for="resultadoNegativo" style="font-size: 1.2rem;">
                                Negativo
                            </label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="resultado" id="resultadoPositivo" value="Positivo" required>
                            <label class="form-check-label text-danger fw-bold" for="resultadoPositivo" style="font-size: 1.2rem;">
                                Positivo
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-danger w-100 mt-4 py-2">
                        GUARDAR RESULTADO Y VER RECOMENDACIONES
                    </button>
                    
                </form>

            </div>
        </div>
    </div>
</div>

<style>
    /* Estilos básicos de Bootstrap para un look limpio */
    .card {
        border-radius: 10px;
        border: none;
    }
    .text-danger { color: #D32F2F !important; }
    .text-success { color: #388E3C !important; }
    .btn-danger { background-color: #D32F2F; border-color: #D32F2F; }
    .btn-danger:hover { background-color: #B71C1C; border-color: #B71C1C; }
</style>
{% endblock content %}
